---
repos:
  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck (mac)
        entry: shellcheck
        language: system
        types: [shell]
        files: ^mac$

      - id: yamllint
        name: yamllint
        entry: yamllint
        language: system
        types: [yaml]
        files: \.(yml|yaml)$
